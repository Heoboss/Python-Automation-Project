<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 공통적으로 적용되는 style을 추출해보자 */
        th{
            height: 50px;
            background-color: powderblue;
        }
        tr{
            height: 35px;
            background-color: whitesmoke;
        }
        .section{
            text-align: right;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <table width="400" align="center">
            <!--  step 1 -->
            <tr>
                <th colspan="2">Step1 : 아이디/비번 입력</th>
            </tr>

            <tr>
                <td class="section">아이디 :</td>
                <td> <input type="text"> </td>
            </tr>

            <tr>
                <td class="section">비밀번호 :</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td class="section">비밀번호 확인 :</td>
                    <td>
                        <input type="text">
                    </td>
            </tr>

            <!--  step 2 -->
            <tr>
                <th colspan="3">Step2 : 개인정보</th>
            </tr>

            <tr>
                <td class="section">성별 :</td>
                <td> 남<input type="radio">여 <input type="radio"> </td>
            </tr>

            <tr>
                <td class="section">혈액형 :</td>
                <td>
                    <select name="" id="">
                        <option>A형</option>
                        <option>B형</option>
                        <option>AB형</option>
                        <option>O형</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="section">생일 :</td>
                    <td>
                        <input type="date" name="" id=""> <br/>
                    </td>
            </tr>

            <!--  step 3 -->
            <tr>
                <th colspan="3">Step3 : 선호도</th>
            </tr>

            <tr>
                <td class="section">취미 :</td>
                <td> 
                    축구<input type="checkbox">야구<input type="checkbox"> 
                    농구<input type="checkbox">
                </td>
            </tr>

            <tr>
                <td class="section">좋아하는 색깔 :</td>
                <td>
                    <input type="color"> <br/>
                </td>
            </tr>

            <!--  step 4 -->
            <tr>
                <th colspan="3">Step4 : 적고 싶은 말</th>
            </tr>
            
            <tr>
                <td colspan="2" align="center">
                    <textarea colspan="2"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="3" align="center">
                    <input type="submit" value="제출">
                    <input type="reset" value="초기화">
                </td>
            </tr>

        </table>
    </form>

    
    
</body>
</html>
